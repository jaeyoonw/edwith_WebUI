<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mixin' CSS and HTML</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <form action="">
      <h1>FORM 관련 요소</h1>
      <fieldset>
        <legend>기본 정보</legend>
        <label for="id">아이디</label>
        <input type="text" placeholder="영문으로 써주세요." id="id" />
        <label for="pw">비밀번호</label><input type="password" id="pw" /><br />
        성별:<label for="male">남자</label> <input type="radio" name="gender" id="male" checked />,
        <label for="female">여자</label>
        <input type="radio" name="gender" id="female" />
      </fieldset>
      <fieldset>
        <legend>부가 정보</legend>
        취미: 영화 감상
        <input type="checkbox" name="hobby" checked />
        음악 감상
        <input type="checkbox" name="hobby" />
        독서
        <input type="checkbox" name="hobby" />
        프로필 사진 업로드: <input type="file" /><br />
        사는 지역:
        <select>
          <option>서울</option>
          <option>경기</option>
          <option>강원</option>
          <option selected>제주</option>
        </select>
        <br />
        자기소개 :
        <textarea cols="30" rows="5" placeholder="자기소개를 작성해주세요."> </textarea>
        <br />
        <button type="submit" value="전송">전송</button>
        <button type="reset" value="취소">취소</button>
      </fieldset>
    </form>
  </body>
</html>
