<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        font-size: 16px;
      }

      .lg-font {
        font-size: 30px;
      }

      p.rem {
        font-size: 1rem;
      }

      p.em {
        font-size: 1em;
      } /*16px*/
      p.var {
        font-variant: small-caps;
      }
      p.font {
        font: lighter 12px sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="lg-font">
      <p class="em">Hello World - em</p>
    </div>

    <div class="lg-font">
      <p class="rem">Hello World - rem</p>
    </div>

    <p class="var">Font-Variant: Small-Caps</p>
    <p class="font">My name is Kim Jae Yoon</p>
  </body>
</html>
